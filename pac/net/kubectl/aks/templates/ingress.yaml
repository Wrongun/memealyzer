apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
      kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: memealyzernetwebapp
            port:
              number: 1080
      - path: /images
        pathType: Prefix
        backend:
          service: 
            name: memealyzernetapi
            port:
              number: 2080
      - path: /image
        pathType: Prefix
        backend:
          service: 
            name: memealyzernetapi
            port:
              number: 2080
      - path: /config
        pathType: Prefix
        backend:
          service: 
            name: memealyzernetapi
            port:
              number: 2080
      - path: /imagehub
        pathType: Prefix
        backend:
          service: 
            name: memealyzernetapi
            port:
              number: 2080